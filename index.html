<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Basic JavaScript Slideshow</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
  </head>

  <body>
    <div class="block">
      <div class="head"><h1>IMAGE 1</h1></div>
      <div class="image">
        <img src="img/image1.jpg" alt="slideshow image" id="myimage" />
      </div>
      <div class="button">
        <a href="#" id="previous">Previous</a>
        <a href="#" id="next">Next</a>
      </div>
      <div class="bottom">
        <label for="button">Go to Image : </label> <input type="text" />
        <div id="review">Review</div>
      </div>
    </div>
  </body>
</html>
